<!DOCTYPE html>
<html lang="en">
<head>
  <title>GDSC Submission ~Manasvi</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const firebaseConfig = {
    apiKey: "AIzaSyDodlieaGo4c0s9e5BX8hTlC_u8_qrYIMs",
    authDomain: "gdsc1-55412.firebaseapp.com",
    projectId: "gdsc1-55412",
    storageBucket: "gdsc1-55412.appspot.com",
    messagingSenderId: "207465916761",
    appId: "1:207465916761:web:aebcf5d93aacb380c44448",
    measurementId: "G-P5E9GNMZR5"
  };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const submissionsRef = ref(database, 'submissions');

    const submissionsList = document.getElementById('submissions');

    onValue(submissionsRef, (snapshot) => {
      submissionsList.innerHTML = '';

      snapshot.forEach((childSnapshot) => {
        const submission = childSnapshot.val();

        const listItem = document.createElement('li');
        listItem.textContent = `${submission.submission} (Submitted on: ${new Date(submission.timestamp).toLocaleString()})`;

        submissionsList.appendChild(listItem);
      });
    });
  </script>
</head>
<body>
  <h1>GDSC Submission ~Manasvi</h1>
  <ul id="submissions"></ul>
</body>
</html>
